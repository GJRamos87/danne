<!DOCTYPE html>
<html>
    <head>
        <title>Pushing the sprint along</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="contrib/howler.min.js"></script>
    </head>
    <body>
        <div class="container">
            <header class="header"><h1>I am Danny Lambo</h1></header>
            <ul class="board">
                <li class="ticket hmmmm">
                    <p class="ticketName">Hmmm</p> 
                </li>
                <li class="ticket denied">
                    <p class="ticketName">I don't think so</p> 
                </li>
                <li class="ticket doyounow">
                    <p class="ticketName">Do you now?</p> 
                </li>
                <li class="ticket mark">
                    <p class="ticketName">Mark</p> 
                </li>
                <li class="ticket okayokayokay">
                    <p class="ticketName">Okay okay okay</p> 
                </li>
                <li class="ticket pushingmanysprints">
                    <p class="ticketName">Pushing many sprints along</p> 
                </li>
                <li class="ticket revert">
                    <p class="ticketName">Do you want to revert?</p> 
                </li>
                <li class="ticket thatwasme">
                    <p class="ticketName">That was me</p> 
                </li>
                <li class="ticket horseday">
                    <p class="ticketName">Horse day!</p> 
                </li>
                <li class="ticket everyday">
                    <p class="ticketName">Everyday</p> 
                </li>
                <li class="ticket whichticket">
                    <p class="ticketName">Which ticket</p> 
                </li>
                <li class="ticket yes">
                    <p class="ticketName">Yes?</p> 
                </li>
            </ul>
            <footer class="footer">Personally, I blame Munter</footer>
        </div>
        <script src="js/board.js"></script>
    </body>
</html>
